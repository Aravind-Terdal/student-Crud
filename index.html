<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student_Crud</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 mb-md-0">
                <h3>Enter Student Details Here</h3>
                    <form id="stdForm">
                        <div class="form-group">
                            <label for="form"></label>
                            <input required type="text" id="fname" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="form"></label>
                            <input required type="text" id="lname" class="form-control">
                        </div>   
                        <div class="form-group">
                            <label for="form"></label>
                            <input required type="text" id="email" class="form-control">
                        </div>   
                        <div class="form-group">
                            <label for="form"></label>
                            <input required type="text" id="contact" class="form-control">
                        </div>         
                        <button type="submit" class="btn btn-sm btn-block btn-outline-info">
                            Add Student
                        </button>
                    </form>
            </div>
            <div class="col-md-8">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Sr No</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Contact</th>
                                <th>Edit</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody id="StdContainer">
                                
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>
</html>
